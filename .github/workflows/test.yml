name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:

permissions: {}
jobs:
  test:
    uses: nodenv/.github/.github/workflows/test.yml@v7
    with: { npm: false }
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  checksums:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with: { egress-policy: audit }
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0 # need history for lint:checksums
          persist-credentials: false
      - run: npm ci

        # FIXME workaround https://github.com/actions/checkout/issues/910
      - if: github.event_name == 'pull_request'
        run: npm run lint:checksums -- "origin/${GITHUB_BASE_REF}"
      - run: npm run lint:checksums -- HEAD^
        if: github.event_name == 'push'
